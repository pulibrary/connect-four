<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Connect Four</title>
  <link rel="shortcut icon" type="image/jpeg" href="img/connect-four-icon.jpeg"/>
  <meta name="description" content="Connect Four">
  <meta name="author" content="Zaynab Masood">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-light navbar-expand-md navigation-clean bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Connect Four</a>
    </div>
  </nav>
  <!-- /navbar -->

  <!-- grid -->
  <main class="mx-auto mt-3 d-flex flex-column flex-wrap">
      <div class="m-auto text-center">
        <div class="d-none">
          <br />
          <button type="button" class="btn" id="announce-winner"></button>
          <br />
          <br />
        </div>
        <div id="current-player">
          <br />
          Current Player:&nbsp;&nbsp;
          <button type="button" class="btn btn-danger player-btn">Player 1</button>
          <button type="button" class="btn btn-outline-danger player-btn d-none">Player 1</button>
          &nbsp;&nbsp;
          <button type="button" class="btn btn-warning player-btn d-none">Player 2</button>
          <button type="button" class="btn btn-outline-warning player-btn">Player 2</button>
          <br />
          <br />
        </div>
        <div class="container grid mx-auto text-center px-5 pt-4">
          <div class="row justify-content-center" data-row="0">
            <div class="slot" data-col="0"></div>
            <div class="slot" data-col="1"></div>
            <div class="slot" data-col="2"></div>
            <div class="slot" data-col="3"></div>
            <div class="slot" data-col="4"></div>
            <div class="slot" data-col="5"></div>
            <div class="slot" data-col="6"></div>
          </div>
          <div class="row justify-content-center" data-row="1">
            <div class="slot" data-col="0"></div>
            <div class="slot" data-col="1"></div>
            <div class="slot" data-col="2"></div>
            <div class="slot" data-col="3"></div>
            <div class="slot" data-col="4"></div>
            <div class="slot" data-col="5"></div>
            <div class="slot" data-col="6"></div>
          </div>
          <div class="row justify-content-center" data-row="2">
            <div class="slot" data-col="0"></div>
            <div class="slot" data-col="1"></div>
            <div class="slot" data-col="2"></div>
            <div class="slot" data-col="3"></div>
            <div class="slot" data-col="4"></div>
            <div class="slot" data-col="5"></div>
            <div class="slot" data-col="6"></div>
          </div>
          <div class="row justify-content-center" data-row="3">
            <div class="slot" data-col="0"></div>
            <div class="slot" data-col="1"></div>
            <div class="slot" data-col="2"></div>
            <div class="slot" data-col="3"></div>
            <div class="slot" data-col="4"></div>
            <div class="slot" data-col="5"></div>
            <div class="slot" data-col="6"></div>
          </div>
          <div class="row justify-content-center" data-row="4">
            <div class="slot" data-col="0"></div>
            <div class="slot" data-col="1"></div>
            <div class="slot" data-col="2"></div>
            <div class="slot" data-col="3"></div>
            <div class="slot" data-col="4"></div>
            <div class="slot" data-col="5"></div>
            <div class="slot" data-col="6"></div>
          </div>
          <div class="row justify-content-center" data-row="5">
            <div class="slot" data-col="0"></div>
            <div class="slot" data-col="1"></div>
            <div class="slot" data-col="2"></div>
            <div class="slot" data-col="3"></div>
            <div class="slot" data-col="4"></div>
            <div class="slot" data-col="5"></div>
            <div class="slot" data-col="6"></div>
          </div>
        </div>
        <div id="base" class="mx-auto"></div>
        <br />
        <br />
        <div>
          Player 1 wins:&nbsp;&nbsp;<button type="button" class="btn btn-dark" id="player1-wins">0</button>
          &nbsp;&nbsp;
          Player 2 wins:&nbsp;&nbsp;<button type="button" class="btn btn-dark" id="player2-wins">0</button>
          &nbsp;&nbsp;
          Start a new game:&nbsp;&nbsp;
          <button type="button" class="btn btn-success" id="reset">Reset Board</button>
        </div>
      </div>
  </main>
  <!-- /grid -->

  <!-- footer -->
  <footer class="footer-basic fixed-bottom bg-dark text-center pt-3">
    <p class="copyright text-light">
      Zaynab Masood &copy 2021
    </p>
  </footer>
  <!-- /footer -->
  <script src="js/Board.js"></script>
  <script src="js/Player.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
